<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>
        (site name) | {{ page.title }}
    </title>
    <link rel="icon" type="image/x-icon"
          href="/assets/img/favicon.ico">
    <meta name="description"
          content="{{ page.description }}">

    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto&display=swap">
    <link rel="stylesheet"
          href="/assets/css/main.css">
</head>
<body>
{{ content }}
<footer id="footer">
    <div class="container">
        <p id="footer_copyright">
            © (placeholder)
        </p>
        <p id="footer_signature">
            made with ♡ <br>
            by
            <a href="https://jtfeng.com"
               target="_blank" rel="noopener noreferrer">
                JT Feng
            </a>
        </p>
    </div>
</footer>

<div class="screen--light"></div>
<div class="nav-main">
    <p>
        Words can be like X-rays, if you use them properly, they’ll go through anything.
        You read and you’re pierced.
    </p>
</div>
<div class="burger">
    <span class="burger__line"></span>
    <span class="burger__line"></span>
    <span class="burger__line"></span>
</div>
<script>
    const screenLight = document.querySelector('.screen--light')
    const burger = document.querySelector('.burger')
    const burgerLines = burger.querySelectorAll('.burger__line')
    const navMain = document.querySelector('.nav-main')

    burger.addEventListener('click', () => {
        screenLight.classList.toggle('screen--light--active')
        burger.classList.toggle('burger--active')
        burgerLines.forEach((burgerLine) => {
            burgerLine.classList.toggle('burger--active__line--active')
        })
        navMain.classList.toggle('nav-main--active')
    })
</script>
</body>
</html>
